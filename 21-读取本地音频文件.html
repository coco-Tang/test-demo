<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音频文件上传</title>
</head>

<body>
  <div>
    <button onclick="document.getElementById('demo').play()">播放声音</button>
    <button onclick="document.getElementById('demo').pause()">暂停声音</button>
    <button onclick="document.getElementById('demo').volume+=0.1">提高音量</button>
    <button onclick="document.getElementById('demo').volume-=0.1">降低音量</button>
  </div>
  <audio id="demo"></audio>
  <input type="file" id="upload">
  <input type="file" id="file">
  <audio src=""></audio>
  <script src="./jquery/jquery.min.js"></script>
  <script>
    $(function () {
      document.querySelector("#upload").onchange = function () {
        console.log("选择了文件");
        //1. 拿到文件
        var file = this.files[0];
        //2. 创建一个reader（专门读取文件的一个对象）
        var reader = new FileReader();

        //3. 加载文件
        reader.readAsDataURL(file);
        //4. 加载成功之后，使用该文件
        reader.onload = function () {
          console.log(reader);
          var img = reader.result;
          document.querySelector("#demo").src = img;
        }
      }
    })
  </script>
</body>

</html>
