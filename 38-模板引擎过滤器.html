<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>

    <script type="text/template" id="tpl">
        <div>
            <p>{{name}}</p>
            <p>{{age}}</p>
            <p>{{birthday | dateformatter "YYYY年MM月DD日 HH:mm:ss"}}</p>
        </div>
    </script>

    <script src="./jquery/jquery.min.js"></script>
    <script src="./artTemplate/template-web.js"></script>
    <script src="./node_modules/moment/moment.js"></script>

    <script>
        var obj = {
            name: "洪倩",
            age: 18,
            birthday: new Date()
        }


        template.defaults.imports.dateformatter = function(value, parttern){
            //将value 时间对象进行格式化之后返回
            return moment(value).format(parttern)
        }

        var html = template("tpl", obj);

        $("#box").html(html);


    
    </script>
</body>
</html>
