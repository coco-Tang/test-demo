  <title>表格固定表头</title>
  <style>
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .fixed-table {
      margin: 200px;
      position: relative;
      padding-top: 30px;
      width: 400px;
      border: 1px solid #ddd;
    }

    .fixed-table-header {
      position: absolute;
      top: 0;
      width: 100%;
      height: 30px;
      background-color: #eee;
      border-bottom: 1px solid #ddd;
    }

    .fixed-table-content {
      height: 150px;
      overflow-y: auto;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
    }

    .th-inner {
      position: absolute;
      top: 0;
      height: 30px;
      line-height: 30px;
      padding-left: 10px;
    }

    .th-inner:not(:first-child) {
      border-left: 1px solid #ddd;
    }

    td {
      padding-left: 10px;
    }
  </style>
</head>

<script>

  var tb = document.querySelector("tbody");
  window.onscroll = function () {
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    console.log(scrollTop);
    if (scrollTop >= th.offsetHeight) {
      th.className = "fixed";
      tb.style.marginTop = th.offsetHeight + 10 + "px";
    } else {
