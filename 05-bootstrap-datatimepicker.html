<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootstrapdatetimepicker</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-datetimepicker-master/build/build_standalone.less">
  <link rel="stylesheet" href="./bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css">
</head>

<body>
    
  <!-- <input type="text" value="2012-05-15 21:05" id="datetimepicker"> -->
  <!-- <input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime">
    <div class="input-append date form_datetime">
        <input size="16" type="text" value="" readonly>
        <span class="add-on"><i class="glyphicon glyphicon-th"></i></span>
    </div> -->
    <!-- <div id="datetimepicker"></div> -->

    <!-- <input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime"> -->
    <div class="input-append date form_datetime">
        <input size="20" type="text" value="" readonly>
        <span class="add-on"><i class="icon-remove glyphicon glyphicon-remove"></i></span>
        <span class="add-on"><i class="icon-th glyphicon glyphicon-th"></i></span>
    </div>
  <script src="./jquery/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
  <script>
    // $('#datetimepicker').datetimepicker({
    //   // format: 'yyyy-mm-dd hh:ii'
    // });
    // $(".form_datetime").datetimepicker({ format: 'yyyy-mm-dd hh:ii' });
    $(".form_datetime").datetimepicker({
      format: "dd MM yyyy hh:ii",
      autoclose: true,
      todayBtn: true,
      pickerPosition: "bottom-left",
      startDate: "2013-02-14 10:00",
      minuteStep: 10,
      showMeridian: true
  });
  </script>
</body>

</html>
