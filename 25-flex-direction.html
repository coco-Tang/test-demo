<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-direction</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 300px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    .topbar {
      height: 40px;
      background-color: red;
    }
    .content {
      height: 100%;
      background-color: skyblue;
      overflow-y: auto;
    }
    .scroll {
      height: 2000px;
      background-color: #cde520;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">title</div>
    <div class="content">
      <div class="scroll">123</div>
    </div>
  </div>
</body>
</html>
