<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function fn( arr, n ) {
      var count = 0;
      for( var i = 0; i < arr.length; i++ ) {
        for ( var j = 0; j < arr.length - i - 1; j++ ) {
          if( arr[i] + arr[arr.length - 1 - j] == n ) {
            console.log(`[${arr[i]},${arr[arr.length - 1 - j]}]`);
            count++;
          }
        }
      }
      console.log(count)
      return count
    }
    console.log(fn([1,3,2,5,4,2,1,5,6],7))
  </script>
</body>
</html>
