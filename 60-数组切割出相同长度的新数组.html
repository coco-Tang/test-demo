<body>
    <script>
        // let arr = [1, 3, 5, 3, 4, 2, 9, 10, 66, 99, 22, 453, 90, 16, 56];
        let arr = [];
        for (let i = 0; i < 320; i++) {
            arr.push(i * 10)
        }
        // console.log(arr)
        // console.log(arr.slice(0,5));
        // console.log(arr.slice(5,10));
        // console.log(arr.slice(10,15));
        let len = arr.length / 5;
        let newArr = [];
        for (let i = 0; i < len; i++) {
            newArr.push(arr.slice(i*5,(i+1)*5))
        }

        let arr1 = newArr.filter((item,index) => !(index % 2));
        // console.log(newArr); 
        // console.log([...arr1]);
        let arr2 = arr1.reduce((prev, next) => prev.concat(next));
        console.log(arr2)
        // console.log(arr2.split(','))
        
    </script>
